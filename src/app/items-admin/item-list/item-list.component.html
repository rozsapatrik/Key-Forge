<span *ngIf="loading" class="spinnerDiv">
    <mat-spinner></mat-spinner>
</span>

<table>
    <thead>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manage</th>
    </thead>
    <tbody>
        <tr *ngFor="let i of lista">
            <td>{{i.name}}</td>
            <td><img height="100" src="{{i.image}}"></td>
            <td>{{i.price}} $</td>
            <td>{{i.description}}</td>
            <td><a (click)="onEdit(i)" class="btn text-success">
                <span style="color: green">Edit</span>
            </a></td>
            <td><a (click)="onDelete(i)" class="btn text-danger">
                <span style="color: red">Delete</span>
            </a></td>
        </tr>
    </tbody>
</table>
